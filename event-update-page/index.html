<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <h1 class="text-center">Event 1</h1>
            <h4 class="text-center">Number of available seats : 23</h4>
        </div>
        <div class="main-cont d-flex flex-row pt-5 row">
            <div class="col-md-6">
                <img class="img-fluid h-auto w-auto" src="https://images.pexels.com/photos/2747449/pexels-photo-2747449.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="eventImage">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Name: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Email: </label>
                        <div class="col-md-8">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Phone No.: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Number of seats:</label>
                        <div class="col-md-8">
                            <select class="form-control">
                                <option selected>2</option>
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Number of Attendee 2: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="button col-sm-6 text-center">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="button col-sm-6 text-center">
                            <button type="submit" class="btn btn-primary">Cancel</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
